<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Willkommen</title>
    <link rel="stylesheet" href="css/welcome.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="./img/logo.png">
        </div>

        <div class="text">
            <h1>Launcher</h1>
            <p>einfaches und nützliches Tool für schnelle Aktionen</p>
        </div>

    </header>
    <hr>
    <main>
        <h1>Start</h1>
        <p>
            Launcher ist immer griffbereit.<br>
            <code>Alt+Leerzeichen</code> drücken um zu starten.<br>
            <code>?</code> eingeben um Hilfe zu erhalten.
        </p>
    </main>
    <hr>
    <footer>
        <input type="checkbox" checked>
        <p>Willkommensseite beim Start anzeigen</p>
    </footer>
    <script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>

    <script>
        const $check = $("[type=checkbox]");
        const {ipcRenderer} = require('electron');
        $check.change(()=>{
            const isChecked = $check.is(":checked");
            ipcRenderer.send("config", "showWelcome", isChecked);
        });
    </script>
</body>
</html>
